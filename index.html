<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/style/style.css">
  <title>Battleship</title>
<script defer src="main.js"></script></head>
<body>
  <h1>BATTLESHIP</h1>

  <main id="game">
    <div id="Player1">
      <div class="player-info" id="player1-info"></div>
      <div class="gameboard" id="player1-gameboard">

      </div>
    </div>
    <div id="Player2">
      <div class="player-info" id="player2-info"></div>
      <div class="gameboard" id="player2-gameboard">

      </div>
    </div>

    <button class="btn" id="restart-btn">Restart</button>
  </main>

  <div id="placement-form">
    <p><span id="placement-info">Please place ship of this length :</span>  <span id="ship-direction">Horizantally</span>  <span id="ship-length">5</span></p>
    <button class="btn" id="rotate-placement-btn" data-direction="hor">Rotate Ship</button>
    <button class="btn" id="remove-placement-btn">Remove Ship</button>
    <div class="gameboard" id="placement-board">

    </div>

    <button disabled class="btn" id="placement-approve-btn">Approve</button>
  </div>
  
  <div class="modal" id="gameover-modal">
    <div class="modal-content">
      <p>The winner is : <span id="winner"></span></p>
      <div id="stats-modal"></div>
      <button class="btn" id="restart-modal-btn">Restart now</button>
    </div>
  </div>

</body>
</html>
